<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${subject}">Email Notification</title>

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }

        .container {
            width: 90%;
            max-width: 620px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #0bc4a1);
            padding: 25px;
            text-align: center;
            color: #fff;
        }

        .brand {
            font-size: 2rem;
            font-weight: 800;
            text-decoration: none;
            color: #fff !important;
        }

        .content {
            padding: 25px 30px;
            line-height: 1.7;
        }

        h3 {
            margin-top: 0;
            color: #4CAF50;
            font-weight: 700;
        }

        p {
            margin-bottom: 15px;
            color: #555;
        }

        .message-content {
            background: #f0fff4;
            border-left: 5px solid #4CAF50;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 6px;
            color: #333;
        }

        .student-info {
            background: #e1f7e9;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .student-info p strong {
            color: #2b7a4b;
        }

        .footer {
            background: #f9f9f9;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #eee;
        }
    </style>

</head>
<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <a href="#" class="brand">Student Management System</a>
    </div>

    <!-- Greeting -->
    <div class="content">
        <h3 th:if="${name != null}">Hello, <span th:text="${name}">Student</span> ðŸ‘‹</h3>
        <h3 th:if="${name == null}">Hello ðŸ‘‹</h3>

        <!-- Conditional Student Info -->
        <div class="student-info" th:if="${studentId != null}">
            <p><strong>Student ID:</strong> <span th:text="${studentId}"></span></p>
            <p th:if="${branch != null}">
                <strong>Branch:</strong> <span th:text="${branch}"></span>
            </p>
        </div>

        <p>We hope you're having a great day! ðŸ˜Š</p>

        <!-- Main Message -->
        <div class="message-content">
            <p th:text="${message}" style="margin: 0; white-space: pre-wrap;"></p>
        </div>

        <p>If you need any assistance, feel free to reach out to us anytime.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Thank you for your attention.</p>
        <p><strong>Student Management System Team</strong></p>
    </div>

</div>

</body>
</html>
